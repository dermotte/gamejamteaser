<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>AAU Game Jam Dates</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-video="images/gamejamvideo.webm,images/gamejamvideo.mp4" data-background-video-loop data-background-video-muted data-background-opacity="0.20">
					<!--img src="images/gamejam_logo.jpg" width="320" class="plain"-->
					<h1>Game Jams @ AAU Klagenfurt have been scheduled!</h1>
					<img class="plain" src="images/aauLogo2011_ohneBG.png" style="height: 120px; position: fixed; left: 10px; bottom: 10px">
					<img class="plain" src="images/ANEXIA_Logo_RGB.png" style="height: 120px; position: fixed; right: 10px; bottom: 10px">
					<!--img class="plain" src="images/gamejam_logo.jpg" style="height: 120px; position: fixed; right: 10px; top: 10px"-->
				</section>
				<section data-background-image="images/photo_02.jpg">
                    <h1>2nd Winter Game Jam<br>
                        Dec. 14-16, 2018</h1>
                </section>
				<section data-background-image="images/photo_02.jpg">
                    <h1>6th Klagenfurt Game Jam<br>
                        Apr. 26-28, 2019</h1>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                // The "normal" size of the presentation, aspect ratio will be preserved
                // when the presentation is scaled to fit different resolutions. Can be
                // specified using percentage units.
                width: 1280,
                height: 720,

                // Factor of the display size that should remain empty around the content
                margin: 0.1,

                // Bounds for smallest/largest possible scale to apply to content
                minScale: 0.2,
                maxScale: 1.5,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

            Reveal.configure({
                autoSlide: 5000,
                loop: true,
                autoSlideStoppable: true
            });
		</script>
	</body>
</html>
